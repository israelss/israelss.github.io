---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
    {% for file in site.static_files %} {% if file.name
      == 'sky-rotator.js'%}
      <script src="{{ file.path }}"></script>
      {% endif %} {% endfor %}
  </body>

</html>
