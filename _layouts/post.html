---
layout: default
---

<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta">
      <time
        class="dt-published"
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {{ page.date | date: "%-d" }} de {% assign m = page.date | date: "%-m" |
        minus: 1 %} {{ site.months[m] }} de {{ page.date | date: "%Y" }}
      </time>
      {%- if page.author -%} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span class="p-author h-card" itemprop="name"
          >{{ page.author }}</span
        ></span
      >
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">{{ content }}</div>

  <script
    src="https://giscus.app/client.js"
    data-repo="israelss/israelss.github.io"
    data-repo-id="MDEwOlJlcG9zaXRvcnkzOTc3NDQ3ODU="
    data-category="Blog Comments"
    data-category-id="DIC_kwDOF7Uakc4B-xjR"
    data-mapping="pathname"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-theme="preferred_color_scheme"
    crossorigin="anonymous"
    async
  ></script>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
