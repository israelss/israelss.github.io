<svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135.5 135.5" onclick="toggleTheme()">
  <defs>
    <linearGradient id="skyGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" class="sky-stop-1" />
      <stop offset="30%" class="sky-stop-2" />
      <stop offset="100%" class="sky-stop-3" />
    </linearGradient>
    <linearGradient id="skyTopMaskGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="white" />
      <stop offset="30%" stop-color="white" />
      <stop offset="100%" stop-color="black" />

    <mask id="skyTopMask">
      <rect x="0" y="0" width="100%" height="70%" fill="url(#skyTopMaskGradient)" />

    <filter id="naturalGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feOffset in="SourceGraphic" dx="0" dy="0" />
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <circle id="bigCircle" cx="50%" cy="50%" r="50%"/>
    <circle id="smallCircle" cx="50%" r="10%" />
  </defs>
  <use href="#bigCircle" class="sky"/>
  <g mask="url(#skyTopMask)">

      <use href="#smallCircle" class="sun" y="80%" />
    </g>
